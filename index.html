<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-Tech Binary Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Binary To Decimal Converter</h1>

        <div class="binary-counter" id="binary-counter">
            <input type="number" id="bit-input" placeholder="Enter number of bits">
            <button id="create-btn">Enter</button>
            <div class="binary-boxes" id="binary-boxes"></div>
            <div class="decimal-display" id="decimal-display"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
